name: "Shellcheck"
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pull-requests: read

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
